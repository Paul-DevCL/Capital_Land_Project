<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="Index.js"></script>
    <title>ProductCRUD</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div id="title-container">
                <h1 style="color: white !important;">Products</h1>
            </div>
            <button id="addProductBtn" onclick="openAddModal()"><i class="fa-solid fa-plus" ></i> Add Product</button>
        </div>
    </header>
    <main>
        <div class="body-container">
            <div class="left-panel"></div>
            <div class="main-content">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price (R)</th>
                            <th style="width: 7%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                    </tbody>
                </table>
            </div>
            <div class="right-panel"></div>
        </div>
    </main>
    
    <div id="productModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-text"></h2>
                <i class="fa-solid fa-xmark close-btn" onclick="closeModal()" style="color: #F63040"></i>
            </div>
            <div id="modalForm">
                <div class="form-group">
                    <label for="productNameInput">Product Name*</label>
                    <input type="text" id="productNameInput" name="productNameInput" onchange="hideErrors()">
                    <label id="productNameError" class="input-error" style="display: none">Please enter a valid name.</label>
                </div>
                <div class="form-group">
                    <label for="productDescriptionInput">Product Description*</label>
                    <input type="text" id="productDescriptionInput" name="productDescriptionInput" onchange="hideErrors()">
                    <label id="productDescriptionError" class="input-error" style="display: none">Please enter a valid description.</label>
                </div>
                <div class="form-group">
                    <label for="productPriceInput">Price*</label>
                    <input type="number" id="productPriceInput" name="productPriceInput" onchange="hideErrors()">
                    <label id="productPriceError" class="input-error" style="display: none">Please enter a valid price.</label>
                </div>
                <div class="btn-Container">
                    <button id="submitAddButton" class="submitButton" onclick="addProduct()" style="display: none">Add Product</button>
                    <button id="submitUpdateButton" class="submitButton" onclick="updateProduct()" style="display: none">Update Product</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
